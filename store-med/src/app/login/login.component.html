<section class="login">
  <div class="d-flex justify-content-between">
    <!-- Left section -->
    <div class="left-section">
      <h2 class="title">StoreMed</h2>
      <div class="d-flex flex-column left-description">
        <h1>
          Your medical record&nbsp;<br />
          in the cloud.
        </h1>
        <p>
          Store your health reports with complete&nbsp;<br />
          privacy and easy access.
        </p>
      </div>
      <div class="img-div">
        <img
          src="../../assets/Sign_Up_Image.svg"
          alt="Picture of a woman on the computer"
        />
      </div>
    </div>

    <!-- Right section -->
    <div class="right-section">
      <div class="d-flex align-items-center form-container">
        <form class="offset-md-2" [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <h1>Login</h1>

          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary mt-3">Login</button>
          </div>
          <!-- Forgot password maybe -->
        </form>
      </div>
    </div>
  </div>
</section>
