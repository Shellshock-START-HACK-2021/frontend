<div class="d-flex justify-content-between">
  <app-sidenav class="left"></app-sidenav>
  <div class="d-flex flex-column main right">
    <div class="d-flex justify-content-between align-items-center summary-icon">
      <a><img src="../../assets/LeftArrow.svg" alt="Left arrow" />&nbsp;Back</a>

      <button class="btn btn-outline">
        Download PDF
        <img src="../../assets/Download.svg" />
      </button>
    </div>
    <div class="d-flex justify-content-around summary-header">
      <h2>Add Notes</h2>
    </div>
    <div class="white-box summary">
      <h3>Your Simplified Medical Text</h3>
      <div class="wrapper" id="summary-info">
        <div
          class="definition"
          *ngIf="clicked"
          [ngStyle]="{
            top: definitionHeight + 'px',
            left: definitionWidth + 'px'
          }"
        >
          <h2>{{ title }}</h2>
          <ul>
            <li>
              {{ definitions[title][0] }}
            </li>
            <li *ngIf="definitions[title].length > 1">
              {{ definitions[title][1] }}
            </li>
          </ul>
        </div>
        <p
          [innerHTML]="text"
          class="summary-text"
          (click)="termClicked($event)"
        ></p>
      </div>
    <div class="white-box notes">
      <h3>Notes</h3>
      <p>
        You can keep your personal notes here for future reference. <br />Only
        you can see the note content.
      </p>
      <textarea class="form-control"></textarea>
      <button class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
