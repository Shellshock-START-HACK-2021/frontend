<section class="sign-up">
  <div class="d-flex align-items-center">
    <div class="background">hello&nbsp;</div>
    <form class="offset-md-2">
      <h3>Sign Up</h3>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" />
        <small id="emailHelp" class="form-text text-muted" placeholder="Email"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >I agree to the <a href="#">Terms and Conditions.</a></label
        >
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary mt-3">Create Account</button>
      </div>
      <div class="form-group">
        <p>Already have an account? <a routerLink="/login" routerLinkActive="true">Log In</a></p>
      </div>
    </form>
  </div>
</section>
