<section class="sign-up">
  <div class="d-flex justify-content-between">
    <!-- Left section -->
    <div class="left-section">
      <h2 class="title">StoreMed</h2>
      <div class="d-flex flex-column left-description">
        <h1>
          Your medical record&nbsp;<br />
          in the cloud.
        </h1>
        <p>
          Store your health reports with complete&nbsp;<br />
          privacy and easy access.
        </p>
      </div>
      <div class="img-div">
        <img
          src="../../assets/Sign_Up_Image.png"
          alt="Picture of a woman on the computer"
        />
      </div>
    </div>

    <!-- Right section -->
    <div class="right-section">
      <div class="d-flex align-items-center form-container">
        <form class="offset-md-2" [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <h1>Sign Up</h1>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" formControlName="name"/>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input
              type="name"
              class="form-control"
              placeholder="Date of Birth"
              id="dob"
              formControlName="dob"
            />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email"/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input checkbox"
              id="terms-and-condition"
              formControlName="email"
            />
            <label class="form-check-label terms" for="terms-and-condition"
              >I agree to the Terms and Conditions.</label
            >
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary mt-3">
              Create Account
            </button>
          </div>
          <div class="form-group">
            <p>
              Already have an account?
              <a routerLink="/login" routerLinkActive="true">Log In</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
